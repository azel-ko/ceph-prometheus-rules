groups:
- name: ceph.rules
  rules:
  - alert: CephTargetDown
    expr: up{job="ceph"} == 0
    for: 10m
    labels:
      severity: critical
    annotations:
      description: CEPH 目标DOWN超过 2m，请检查 - 可能是导出器崩溃或整个集群崩溃
      summary: CEPH exporter down
  - alert: CephErrorState
    expr: ceph_health_status > 1
    for: 5m
    labels:
      severity: critical
    annotations:
      description: Ceph 处于错误状态超过 5m，请检查池和 OSD 的状态
      summary: CEPH in ERROR
  - alert: CephWarnState
    expr: ceph_health_status == 1
    for: 30m
    labels:
      severity: warning
    annotations:
      description: Ceph处于Warn状态超过30m，请检查池和OSD的状态
      summary: CEPH in WARN
  - alert: OsdDown
    expr: ceph_osd_up == 0
    for: 30m
    labels:
      severity: warning
    annotations:
      description: OSD 关闭时间超过 30 分钟，请检查状态
      summary: OSD down
  - alert: OsdApplyLatencyTooHigh
    expr: ceph_osd_perf_apply_latency_seconds > 10
    for: 90s
    labels:
      severity: warning
    annotations:
      description: {{ $labels.osd }} 的 OSD 延迟太高。 请检查是否卡在瓶颈的状态
      summary: OSD latency too high {{ $labels.osd }}
  - alert: MonitorClockSkewTooHigh
    expr: abs(ceph_monitor_clock_skew_seconds) > 0.1
    for: 60s
    labels:
      severity: warning
    annotations:
      description: 在 {{ $labels.monitor }} 上检测到监视器时钟偏差 - 请检查 ntp 和硬件时钟设置
      summary: Clock skew detected on {{ $labels.monitor }}
  - alert: MonitorAvailableStorage
    expr: ceph_monitor_avail_percent < 30
    for: 60s
    labels:
      severity: warning
    annotations:
      description: 监控存储空间，发现 {{ $labels.monitor }} 低于 30% - 请确认它太高的原因
      summary: Nonitor storage for  {{ $labels.monitor }} less than 30%
  - alert: MonitorAvailableStorage
    expr: ceph_monitor_avail_percent < 15
    for: 60s
    labels:
      severity: critical
    annotations:
      description: 监控存储空间，发现 {{ $labels.monitor }} 低于 15% - 请确认它太高的原因
      summary: Nonitor storage for  {{ $labels.monitor }} less than 15%
  - alert: CephOSDUtilizatoin
    expr: ceph_osd_utilization > 90
    for: 60s
    labels:
      severity: critical
    annotations:
      description: {{ $labels.osd }} 的 OSD 可用空间高于 90%。 请验证大小
      summary: OSD {{ $labels.osd }} is going out of space
  - alert: CephPgDown
    expr: ceph_pg_down > 0
    for: 3m
    labels:
      severity: critical
    annotations:
      description: 有些群组在 {{ $labels.cluster }} 上关闭（不可用）的时间过长。 请确保所有数据均可用
      summary: PG DOWN [{{ $value }}] on {{ $labels.cluster }}
  - alert: CephPgIncomplete
    expr: ceph_pg_incomplete > 0
    for: 2m
    labels:
      severity: critical
    annotations:
      description: 有些组在 {{ $labels.cluster }} 上不完整（不可用）的时间太长。 请确保所有数据均可用
      summary: PG INCOMPLETE [{{ $value }}] on {{ $labels.cluster }}
  - alert: CephPgInconsistent
    expr: ceph_pg_inconsistent > 0
    for: 1m
    labels:
      severity: warning
    annotations:
      description: 有些组在 {{ $labels.cluster }} 上长时间不一致。 数据可用但跨节点不一致
      summary: PG INCONSISTENT [{{ $value }}] on {{ $labels.cluster }}
  - alert: CephPgActivating
    expr: ceph_pg_activating > 0
    for: 5m
    labels:
      severity: critical
    annotations:
      description: 某些群组在 {{ $labels.cluster }} 上激活的时间过长。 这些 PG 已经太长时间无法使用了！
      summary: PG ACTIVATING [{{ $value }}] on {{ $labels.cluster }}
  - alert: CephPgBackfillTooFull
    expr: ceph_pg_backfill_toofull > 0
    for: 5m
    labels:
      severity: warning
    annotations:
      description: 某些组位于集群 {{ $labels.cluster }} 上的完整 OSD 上。 这些 PG 很快就会不可用。 请检查 OSD、更改权重或重新配置 CRUSH 规则。
      summary: PG TOO FULL [{{ $value }}] on {{ $labels.cluster }}
  - alert: CephPgUnavailable
    expr: ceph_pg_total - ceph_pg_active > 0
    for: 5m
    labels:
      severity: critical
    annotations:
      description: 有些群组在 {{ $labels.cluster }} 上不可用。 请检查其详细状态和当前配置。
      summary: PG UNAVAILABLE [{{ $value }}] on {{ $labels.cluster }}
  - alert: CephOsdReweighted
    expr: ceph_osd_weight < 1
    for: 1h
    labels:
      severity: warning
    annotations:
      description: 集群 {{ $labels.cluster}} 上的 OSD {{ $labels.ceph_daemon}} 重新加权时间过长。 请创建静默或解决该问题
      summary: OSD {{ $labels.ceph_daemon }} on {{ $labels.cluster }} reweighted - {{ $value }}
